<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      TO-DO LIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="animated bounceInUp">
    <ion-item *ngIf="tasks.length < 1">
      <ion-label class="ion-text-center ion-text-uppercase">Não há tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label class="ion-text-uppercase" *ngIf="task.done"><del>{{task.name}}</del></ion-label>
        <ion-label class="ion-text-uppercase" *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="task.done" slot="start" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
